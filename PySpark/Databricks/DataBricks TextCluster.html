880601,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"158466d5-f0ef-4817-b1ef-71056a86598e"},{"version":"CommandV1","origId":1737300674116094,"guid":"b6e5dae1-bceb-4dfd-9709-b7f998a86077","subtype":"command","commandType":"auto","position":3.5,"command":"# Functions used in the model build\n\n\n# VB style text parsing functions\ndef left(s, amount):\n    return s[:amount]\ndef right(s, amount):\n    return s[-amount:]\ndef mid(s, offset, amount):\n    return s[offset:offset+amount]\n\n### CleanWord\n# This function cleans a piece of text of non letter/space characters\np1 = re.compile(r'[^a-z ]', re.UNICODE)\np2 = re.compile(r' +', re.UNICODE)\ndef CleanWord(w):\n    x = w.lower()\n    #x = re.sub(r'[^a-z ]','',x)\n    x = p1.sub(' ', x) #.strip() \n    x = p2.sub(' ', x).strip()\n    #x = x.split(' ')\n    return x\n\n### StoreGraphToFile\n# This function takes a graph and stores it to file\ndef StoreGraphToFile(Graph, Desc):\n    filename = _path_to_output + '/' + Desc + '.nodes'\n    vertices = sqlContext.createDataFrame(Graph.nodes(data=True), [\"id\", \"data\"])\n    vertices.repartition(1).write.json(filename)\n    StoreEdgesToFile(Graph, Desc)\n    \ndef StoreEdgesToFile(Graph, Desc):\n    filename = _path_to_output + '/' + Desc + '.edges'\n    edges = sqlContext.createDataFrame(Gr.edges(data=True), [\"src\", \"dst\", \"data\"])\n    edges.repartition(1).write.json(filename)\n\n\n### FileToGraph\n# Function to parse out words and bigrams from a text file\ndef FileToGraph(fileTuple):\n    # Array to return from function\n    rArr = []\n\n    # Take the filename from the tuple\n    filename = fileTuple[0]\n    \n    # remove non letters from the text in the tuple\n    r = CleanWord(fileTuple[1])\n    \n    # split into an array, stem, and remove words in the stopword list\n    arr = [stemmer.stem(y) for y in r.split(\" \") if len(y)>2]\n    arr = [word for word in arr if word not in cachedStopWords]\n    \n    # Create a new directed graph\n    G = nx.DiGraph()\n\n    arrLen = len(arr)\n\n    if arrLen >= _windowSize-1:\n        \n        # Add the first few nodes\n        for i in range(0, _windowSize-1):\n            G.add_node(arr[i])\n\n        for i in range(_windowSize-1, arrLen):\n            G.add_node(arr[i])\n            for j in range(0, (_windowSize-1)):\n                src = arr[i-(_windowSize-1)]\n                tgt = arr[i-j]\n                # Only add edge if src is not equal to target\n                if src!=tgt:\n                    if G.has_edge(src, tgt):\n                        # we added this one before, just increase the weight by one\n                        G[src][tgt]['weight'] += 1\n                    else:\n                        # new edge. add with weight=1\n                        G.add_edge(src, tgt, weight=1)\n\n        for i in range(arrLen-(_windowSize-1), arrLen):\n            for j in range(1, (arrLen-i)):\n                src = arr[i]\n                tgt = arr[i+j]\n                # Only add edge if src is not equal to target\n                if src!=tgt:\n                    if G.has_edge(src, tgt):\n                        # we added this one before, just increase the weight by one\n                        G[src][tgt]['weight'] += 1\n                    else:\n                        # new edge. add with weight=1\n                        G.add_edge(src, tgt, weight=1)\n\n        # Get the \"indegree\" or \"degree\" of the terms\n        if _in_degree == True:\n            d = G.in_degree()\n        else:\n            d = G.degree()\n\n        dMax = d[max(d, key=d.get)]\n\n        # Now add all the words the the return array with the filename and the count\n        for term in d:\n            if(dMax>0):\n                normD = float(d[term])/float(dMax)\n            else:\n                normD = 0\n                \n            if normD > _normalised_term_limit and int(d[term])>_degree_compare:    \n                rArr.append(filename + \"\\t\" + term + \"\\t\" + str(normD))\n        \n    # Return the array of graphs and the array of words\n    return rArr\n\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1498389943506,"submitTime":1498389943498,"finishTime":1498389943713,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e24e5fff-4633-436a-bafa-e0be14221697"},{"version":"CommandV1","origId":1737300674116089,"guid":"2e2f0a0b-0749-4f4b-9575-d60ecb12b7ae","subtype":"command","commandType":"auto","position":4.0,"command":"#### TEST - Test the FileToGraph function on fixed text\ntext = 'in natural language processing (NLP) a text graph is a graph representation of a text item '\ntext += '(document, passage or sentence) it is typically created as a preprocessing step to support '\ntext += 'NLP tasks such as text condensation term disambiguation (topic based) text summarization '\ntext += '(summarize large text collections) and relation extraction (extract relations from unstructured text)'\nd = [r'name.ext', text]\n\nprint(\"Testing: \" + str(_degree_compare) + \" \" + str(_normalised_term_limit))\nx = FileToGraph(d)\nfor y in x: \n    print(y)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Testing: 2 0.0\nname.ext\tnlp\t0.363636363636\nname.ext\ttext\t1.0\nname.ext\trelat\t0.272727272727\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1498389953517,"submitTime":1498389953509,"finishTime":1498389953561,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5328c888-347a-4d80-aa3f-6d69e851c24b"},{"version":"CommandV1","origId":1737300674116095,"guid":"b5ca1260-9bc2-4c2b-832f-60cf25b98b37","subtype":"command","commandType":"auto","position":5.0,"command":"#################  TEST TEST TEST  \n\nfilename = _path_to_files + '/sport/005.txt'\n#text = Path(filename).read_text()\ntext_files = sc.wholeTextFiles(filename) \\\n    .flatMap(lambda fileTuple: FileToGraph(fileTuple))\n\nfor x in text_files.collect():   # FOR SPARK APPEND: .collect():\n\n    # Split out the \n    y = x.split(\"\\t\")\n    filename = y[0]\n    term = y[1]\n    degree = y[2]\n    label = os.path.basename(os.path.dirname(filename))  ## filename[32:33]  ### Need to derive a new function for this\n    \n    print(label + ': ' + filename + ', ' + term + ', ' + degree)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">sport: dbfs:/FileStore/data/bbc_news/sport/005.txt, set, 0.666666666667\nsport: dbfs:/F dge(filename, term, weight=degree)\n\n        \n# Remove terms with only one connection or > % fractile # of connections\nd = Gr.degree()\n\n# List to allow calculation of percentile\ndegreeList = []\n\nfor t in tArr:\n    degreeList.append(d[t])\n\n# What #degree is > 99.7    \nperc = np.percentile(degreeList, _upper_percentile)\n\nfor t in tArr:\n    n = d[t]\n    # Remove <2 #####or > 99.7 pecentile\n    if n < _lower_count or n > perc:\n        # Remove Edge\n        for f in Gr.neighbors(t):\n            Gr.remove_edge(f,t)\n        # Remove node\n        Gr.remove_node(t)\n        # Remove from tArr list\n        tArr.remove(t)\n\n# Create the label arrays\nlArr = []\nlDict = dict()\n\nfor f in fArr:\n    # Get the label\n    label = Gr.node[f][\"label\"]\n    # Add the label to the label array\n    if not label in lArr:\n        lArr.append(label)\n        lDict[label]=1\n    else:\n        lDict[label]+=1\n    \n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;os&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-15-4fffb8f9819a&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">     26</span>     term <span class=\"ansiyellow\">=</span> y<span class=\"ansiyellow\">[</span><span class=\"ansicyan\">1</span><span class=\"ansiyellow\">]</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     27</span>     degree <span class=\"ansiyellow\">=</span> y<span class=\"ansiyellow\">[</span><span class=\"ansicyan\">2</span><span cla my+=float(Gr.node[f][\"y\"])*w\n\n    if sumw > 0:\n        Gr.node[t][\"x\"] = sumx/sumw\n        Gr.node[t][\"y\"] = sumy/sumw\n    else:\n        print(\"0 weight on term \" + t)\n\nStoreGraphToFile(Gr, _set_name + \".1.Reposition Terms\")\n\npSumx = 0\npSumy = 0\n\n\n# Reposition all the file nodes in the centroid of their terms\nfor f in fArr:\n    sumx=0\n    sumy=0\n    sumw=0\n\n    for t in Gr.neighbors(f):\n        w=float(Gr.edge[f][t][\"weight\"])\n        sumw+=w\n        sumx+=float(Gr.node[t][\"x\"])*w\n        sumy+=float(Gr.node[t][\"y\"])*w\n\n    if sumw > 0:\n        Gr.node[f][\"x\"] = sumx/sumw\n        pSumx += sumx/sumw\n        Gr.node[f][\"y\"] = sumy/sumw\n        pSumy += sumy/sumw\n\n## Store results for visualisation\nStoreGraphToFile(Gr, _set_name + \".2.Reposition Files\")\n\n# Extract values for Tree from Graph\nTree_Array = [];\nTree_label = [];\n\nfor f in fArr:\n    x = Gr.node[f][\"x\"]\n    y = Gr.node[f][\"y\"]\n    lab = Gr.node[f][\"label\"]\n    Tree_Array.append([x,y])\n    Tree_label.append(lab)\n\ntree = KDTree(Tree_Array)\n\n# Persist the model\npickle.dump(tree,open(\"PredictionTree.pkl\",\"wb\"))\npickle.dump(Gr,open(\"PredictionGraph.pkl\",\"wb\"))\npickle.dump(tArr,open(\"PredictionTermArray.pkl\",\"wb\"))\n\n## Load model from Pickle\n# tree = pickle.load(open(\"PredictionTree.pkl\",\"rb\"))\n\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<span class=\"ansired\">AnalysisException</span>: u&apos;path dbfs:/FileStore/data/bbc_output/BBCN_01.1.Reposition Terms.nodes already exists.;&apos;","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">AnalysisException</span>                         Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-inpu
